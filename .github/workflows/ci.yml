name: Python Accounting App CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install pytest
      
      - name: Create test file
        run: |
          mkdir -p tests
          echo 'def test_basic():' > tests/test_example.py
          echo '    assert 1 + 1 == 2' >> tests/test_example.py
      
      - name: Run pytest
        run: |
          python -m pytest tests/ -v
      
      - name: Check main.py
        run: |
          if [ -f "main.py" ]; then
            echo "✅ main.py exists"
            python -c "print('Main file size:', len(open('main.py').read()), 'bytes')"
          else
            echo "❌ main.py not found"
          fi